<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Discovery Voile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Réservation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="reservation.html" class="active">Réservation</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Réservez votre expérience de voile</h2>
            <form action="submit-reservation.php" method="post">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Date de réservation :</label>
                <input type="date" id="date" name="date" required>

                <label for="participants">Nombre de participants :</label>
                <input type="number" id="participants" name="participants" min="1" required>

                <label for="message">Message ou demandes spéciales :</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Réserver</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Discovery Voile. Tous droits réservés.</p>
    </footer>
</body>
</html>
