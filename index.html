<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Discovery Voile</title>
  </head>
  <body>
    <div class="main-content">
      <header>
        <nav class="navbar">
          <div class="logo">
            <img src="img/logo.png" alt="Discovery Voile Logo" />
          </div>
          <ul class="nav-links">
            <li><a href="#home">Accueil</a></li>
            <li><a href="#nos-balades">Nos Balades</a></li>
            <li><a href="#a-la-carte">À la Carte</a></li>
            <li><a href="#tarif">Tarif</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#reservation">Réservation</a></li>
          </ul>
        </nav>
      </header>
      <section id="home">
        <div class="home-content">
          <h1>
            <span>Discovery</span><br />
            <span>Voile</span>
          </h1>
          <hr style="border: 1px solid white; width: 50%; margin: 1rem auto" />
          <p>Balade en mer autour de Fort Boyard</p>
        </div>
    </section>



    <section class="carousel-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide card" data-bg="img/Nous.jpg">
                    <img src="img/Nous.jpg" alt="Image 1" />
              <h3>Nous</h3>
            </div>
            <div class="swiper-slide card" data-bg="img/FB_photo.JPG">
              <img src="img/FB_photo.JPG" alt="Image 2" />
              <h3>fort Boyard</h3>
            </div>
            <div class="swiper-slide card" data-bg="img/AIX.JPG">
                <img src="img/AIX.JPG" alt="Image 3" />
              <h3>il d'aix</h3>
            </div>
            <div class="swiper-slide card" data-bg="img/carte.jpg">
                <img src="img/carte.jpg" alt="Image 3" />
              <h3>carte hors saison</h3>
            </div>
          </div>
          <!-- Boutons de navigation -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
    </div>
    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <img src="img/logo.png" alt="Discovery Voile Logo" />
        </div>
        <div class="footer-socials">
          <a href="https://facebook.com" target="_blank">Facebook</a>
          <a href="https://instagram.com" target="_blank">Instagram</a>
          <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2023 Discovery Voile. Tous droits réservés.</p>
      </div>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/swip.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
